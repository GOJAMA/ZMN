<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-item {
            margin: 10px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Image Organizer</h1>
    <input type="text" id="apiKey" placeholder="Unsplash API Key">
    <button id="fetchImages">Fetch Images</button>
    <p class="error" id="errorMessage"></p>
    <div class="image-container" id="imageContainer"></div>

    <script>
        document.getElementById('fetchImages').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            const errorMessage = document.getElementById('errorMessage');
            const imageContainer = document.getElementById('imageContainer');

            errorMessage.textContent = '';
            imageContainer.innerHTML = '';

            try {
                const response = await fetch(`https://api.unsplash.com/photos/?client_id=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch images. Please check your API key.');
                }
                const images = await response.json();

                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.urls.small;
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.appendChild(imgElement);
                    imageContainer.appendChild(div);
                });
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
